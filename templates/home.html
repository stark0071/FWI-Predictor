<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FWI AI Predictor</title>
    <style>
      body {
        margin: 0; padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #1a1a1d 0%, #4e4e50 100%);
        height: 100vh; display: flex;
        justify-content: center; align-items: center; color: #fff;
      }
      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px; border-radius: 20px;
        width: 100%; max-width: 450px; text-align: center;
      }
      .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
      input {
        width: 100%; padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px; color: #fff; outline: none; box-sizing: border-box;
      }
      input:focus { border-color: #ff4b2b; }
      .full-width { grid-column: span 2; }
      button {
        grid-column: span 2; padding: 15px; margin-top: 20px;
        background: #ff4b2b; border: none; border-radius: 8px;
        color: white; font-weight: bold; cursor: pointer;
      }
      .result-section { margin-top: 25px; border-top: 1px solid #555; padding-top: 15px; }
      
      /* Dynamic color for result */
      .result-value { font-size: 2.5rem; font-weight: bold; display: block; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color:#ff4b2b">ðŸ”¥ FWI ANALYTICS</h2>

      <form action="{{ url_for('predict_datapoint') }}" method="post" class="form-grid">
        <input type="text" name="Temperature" placeholder="Temp" required />
        <input type="text" name="RH" placeholder="Humidity" required />
        <input type="text" name="Ws" placeholder="Wind" required />
        <input type="text" name="Rain" placeholder="Rain" required />
        <input type="text" name="FFMC" placeholder="FFMC" required />
        <input type="text" name="DMC" placeholder="DMC" required />
        <input type="text" name="ISI" placeholder="ISI" required />
        <input type="text" name="Classes" placeholder="Class (0/1)" required />
        <input type="text" name="Region" placeholder="Region (0/1)" required class="full-width" />
        <button type="submit">Predict Fire Index</button>
      </form>

      {% if result %}
      <div class="result-section">
        <h3>Prediction Result:</h3>
        <span class="result-value" id="resText">{{ result }}</span>
      </div>
      
      <script>
          // Simple logic: if FWI > 15, make it red/orange. Else, green.
          var val = parseFloat("{{ result }}");
          var element = document.getElementById("resText");
          if (val > 15) {
              element.style.color = "#ff4b2b"; // Fire Red
          } else {
              element.style.color = "#00ff88"; // Safe Green
          }
      </script>
      {% endif %}
    </div>
  </body>
</html>
